<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Items</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Add Items</h1>
    <form id="addItemForm">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" class="form-control" placeholder="Enter item name" required />
      </div>
      <div class="form-group">
        <label for="itemQty">Quantity</label>
        <input type="number" id="itemQty" class="form-control" min="1" value="1" required />
      </div>
      <div class="form-group">
        <label for="itemPrice">Price (per unit)</label>
        <input type="number" id="itemPrice" class="form-control" min="0" step="0.01" placeholder="Enter price" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
      <button type="button" id="goToPreview" class="btn btn-secondary ms-2">Preview Invoice</button>
    </form>

    <hr />

    <h3>Items Added</h3>
    <table class="invoice-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="itemsList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
