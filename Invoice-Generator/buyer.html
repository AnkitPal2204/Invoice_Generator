<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyer Information</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buyer Information</h1>
    <form id="buyerForm">
      <div class="form-group">
        <label for="buyerNameInput">Name</label>
        <input type="text" id="buyerNameInput" class="form-control" placeholder="Enter buyer's name" required />
      </div>
      <div class="form-group">
        <label for="buyerEmail">Email</label>
        <input type="email" id="buyerEmail" class="form-control" placeholder="Enter buyer's email" required />
      </div>
      <div class="form-group">
        <label for="buyerPhone">Phone</label>
        <input type="tel" id="buyerPhone" class="form-control" placeholder="Enter buyer's phone" required />
      </div>
      <div class="form-group">
        <label for="buyerAddress">Address</label>
        <textarea id="buyerAddress" class="form-control" rows="3" placeholder="Enter buyer's address" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Next: Add Item</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
