<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Preview</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <img src="logo.png" alt="Company Logo" style="height: 60px;" />
      </div>
      <div>
        <h2>Awesome Company Pvt. Ltd.</h2>
        <p>123 Business Rd, City, Country</p>
        <p>Email: contact@awesomecompany.com | Phone: +1234567890</p>
        <p>GST: 18%</p>
      </div>
    </header>

    <section>
      <h3>Buyer Information</h3>
      <p><strong>Name:</strong> <span id="buyerName"></span></p>
      <p><strong>Email:</strong> <span id="buyerEmail"></span></p>
      <p><strong>Phone:</strong> <span id="buyerPhone"></span></p>
      <p><strong>Address:</strong> <span id="buyerAddress"></span></p>
    </section>

    <section>
      <h3>Invoice Items</h3>
      <table class="invoice-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoiceItems"></tbody>
      </table>
    </section>

    <section class="invoice-summary">
      <p>Subtotal: ₹ <span id="subtotal">0.00</span></p>
      <p>GST (18%): ₹ <span id="gstAmount">0.00</span></p>
      <p><strong>Total: ₹ <span id="totalAmount">0.00</span></strong></p>
    </section>

    <button id="downloadInvoice" class="btn btn-primary mt-4">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
